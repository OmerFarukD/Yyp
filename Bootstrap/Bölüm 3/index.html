<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> 
    <title>Display flex özelliği</title>
</head>
<body>
    <div class="d-flex bg-light justify-content-start m-2">
        <div class="p-2 bg-primary">Eleman 1</div>
        <div class="p-2 bg-secondary">Eleman 2</div>
        <div class="p-2 bg-success">Eleman 3</div>
    </div>



    <div class="d-flex bg-light justify-content-end m-2">
        <div class="p-2 bg-primary">Eleman 1</div>
        <div class="p-2 bg-secondary">Eleman 2</div>
        <div class="p-2 bg-success">Eleman 3</div>
    </div>

    <div class="d-flex bg-light justify-content-center m-2">
        <div class="p-2 bg-primary">Eleman 1</div>
        <div class="p-2 bg-secondary">Eleman 2</div>
        <div class="p-2 bg-success">Eleman 3</div>
    </div>

    <div class="d-flex bg-light justify-content-between m-2">

        <div class="p-2 bg-secondary">Eleman 2</div>
        <div class="p-2 bg-success">Eleman 3</div>
    </div>

    <div class="d-flex bg-light justify-content-around m-2">
        <div class="p-2 bg-primary">Eleman 1</div>
        <div class="p-2 bg-secondary">Eleman 2</div>
        <div class="p-2 bg-success">Eleman 3</div>
    </div>

        <div class="p-2 bg-primary">Eleman 1</div>
        <div class="p-2 bg-secondary">Eleman 2</div>
        <div class="p-2 bg-success">Eleman 3</div>
    </div>


    <div class="d-flex bg-light align-items-center m-2" style="height: 150px;">
        <div class="p-2 bg-primary">Eleman 1</div>
        <div class="p-2 bg-secondary">Eleman 2</div>
        <div class="p-2 bg-success">Eleman 3</div>
    </div>


    <div class="d-flex bg-light align-items-start m-2" style="height: 150px;">
        <div class="p-2 bg-primary">Eleman 1</div>
        <div class="p-2 bg-secondary">Eleman 2</div>
        <div class="p-2 bg-success">Eleman 3</div>
    </div>

    <div class="d-flex bg-light align-items-end m-2" style="height: 150px;">
        <div class="p-2 bg-primary">Eleman 1</div>
        <div class="p-2 bg-secondary">Eleman 2</div>
        <div class="p-2 bg-success">Eleman 3</div>
    </div>


    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
