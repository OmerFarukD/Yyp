<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Ürün Ekleme Formu</title>
</head>
<body>
    <div class="container">
        <h1>Yeni Ürün EKle</h1>


        <form id="product-form">
            <div class="form-group">
                <label for="productName">Ürün Adı</label>
                <input type="text" id="productName" name="productName" required>
                <span class="error-message" id="error-productName"></span>
            </div>

            <div class="form-group">
                <label for="stock">Stok Adedi</label>
                <input type="number" id="stock" name="stock" required>
                <span class="error-message" id="error-stock"></span>
            </div>


            <div class="form-group">
                <label for="price">Ürün Değeri</label>
                <input type="number" id="price" name="price" required>
                <span class="error-message" id="error-price"></span>
            </div>

            <div class="form-group">
                <button type="submit">EKle</button>
            </div>
        </form>

        <a href="index.html" class="button">Anasayfaya Git</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
