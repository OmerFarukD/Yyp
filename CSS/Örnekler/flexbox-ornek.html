<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Örneği</title>

    <style>
        .kutu{
            width: 150px;
            height: 150px;
            background-color: yellow;
        }
        .container{
            display: flex;
            justify-content: end;
            align-items: end;
            height: 100vh;
            background-color: turquoise;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="kutu">Selam</div>
    </div>

</body>
</html>
