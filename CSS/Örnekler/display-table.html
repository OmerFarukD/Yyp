<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Örneği</title>


    <style>
        .table{
            display: table;
            border-collapse: collapse;
        }

        .row{
            display: table-row;
        }


        .cell{
            display: table-cell;
            border: 2px solid black;
            padding: 10px;
        }
    </style>

</head>
<body>
    <div class="table">
        <div class="row">
            <div class="cell">Hücre 1</div>
            <div class="cell">Hücre 2</div>
        </div>

        <div class="row">
            <div class="cell">Hücre 3</div>
            <div class="cell">Hücre 4</div>
        </div>
    </div>
</body>
</html>
