<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .buton{
        padding: 10px 20px;
        border: none;
        border-radius: 7px;
        background-color: #f95959;
        color: white;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

.buton:hover{
    transform: scale(1.1)
}

</style>

<body>

    <h3>transition: transform 0.2s ease;</h3>
    <p>bu ifade bir css Geçiş efektidir. Elementin transform özelliğinde herhangi bir
değişiklik olduğunda bu yapılan değişikleri 0.2 sn boyunca yumuşak halde gerçekleştirir.

    </p>
    <button class="buton">Tıkla</button>
</body>
</html>
